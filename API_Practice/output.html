<!DOCTYPE html>
<html lang="en">

<head>
  <title>HTML API Practice</title>
  <!--Settings that enable viewing on all devices-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="output_style.css">
</head>

<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a Location..." />
      <button type="submit" id="search-btn">Search</button>
    </header>


    <main>
      <div class="weather-container">
        <div class="location">
          <h4>City</h4>
          <div class="city"></div>
          <h4>Date</h4>
          <div class="date"></div>
        </div>
        <div class="current">
          <h4>Temperature</h4>
          <div class="temp"><span></span></div>
          <h4>Weather</h4>
          <div class="weather"></div>
          <h4>Low/Hi</h4>
          <div class="hi-low"></div>
        </div>
      </div>
      <div class="covid-container">
        <div class="stats-container">
          <h4>Country</h4>
          <h1 id="countryNm"></h1>
          <h4>Case Total</h4>
          <h1 id="cases"></h1>
          <h4>Death Total</h4>
          <h1 id="deaths"></h1>
          <h4>Survival Rate</h4>
          <h1 id="sRate"></h1>
        </div>
      </div>
    </main>
  </div>
  <script src="backend_prac.js"></script>
</body>

</html>
